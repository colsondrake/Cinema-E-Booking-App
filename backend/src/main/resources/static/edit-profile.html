<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - CES Cinema</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 850px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #eee;
      margin-bottom: 25px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: 600;
      color: #666;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #667eea;
      outline: none;
    }

    input[readonly] {
      background: #f3f3f3;
      cursor: not-allowed;
    }

    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #5a6fe2, #6a3d9e);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .cards-section {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .card-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card-item span {
      font-weight: 600;
    }

    .btn-danger {
      background: #e63946;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .save-btn {
      width: 100%;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ‘¤ Edit Profile</h1>

    <div id="alertBox" class="alert" style="display:none;"></div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('personal')">Personal Info</button>
      <button class="tab" onclick="switchTab('address')">Address</button>
      <button class="tab" onclick="switchTab('cards')">Payment Cards</button>
      <button class="tab" onclick="switchTab('password')">Password</button>
      <button class="tab" onclick="switchTab('preferences')">Preferences</button>
    </div>

    <form id="profileForm">
      <!-- PERSONAL INFO -->
      <div id="personal" class="tab-content active">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label>Email (Read-only)</label>
          <input type="email" id="email" name="email" readonly />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" />
        </div>
      </div>

      <!-- ADDRESS -->
      <div id="address" class="tab-content">
        <div class="form-group">
          <label>Street</label>
          <input type="text" id="street" name="street" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" name="city" />
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" id="state" name="state" />
        </div>
        <div class="form-group">
          <label>ZIP Code</label>
          <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" id="country" name="country" value="USA" readonly />
        </div>
      </div>

      <!-- PAYMENT CARDS -->
      <div id="cards" class="tab-content">
        <div class="cards-section">
          <p>You can store up to 3 cards.</p>
          <button type="button" class="btn" onclick="addCardPrompt()">+ Add Card</button>
          <div id="cardsList"></div>
        </div>
      </div>

      <!-- PASSWORD -->
      <div id="password" class="tab-content">
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" id="currentPassword" />
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="newPassword" />
        </div>
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" id="confirmPassword" />
        </div>
      </div>

      <!-- PREFERENCES -->
      <div id="preferences" class="tab-content">
        <div class="checkbox-group">
          <input type="checkbox" id="promotions" />
          <label for="promotions">Subscribe to promotions</label>
        </div>
      </div>

      <button type="submit" class="btn save-btn">ðŸ’¾ Save Changes</button>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:8080/api/users";
    const userId = localStorage.getItem("userId") || "replace-with-user-id";

    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    async function loadProfile() {
      try {
        const res = await fetch(`${API_URL}/${userId}`);
        if (!res.ok) throw new Error("Failed to load profile");
        const user = await res.json();
        document.getElementById("firstName").value = user.firstName || "";
        document.getElementById("lastName").value = user.lastName || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("phone").value = user.phone || "";
        if (user.homeAddress) {
          const a = user.homeAddress;
          document.getElementById("street").value = a.street || "";
          document.getElementById("city").value = a.city || "";
          document.getElementById("state").value = a.state || "";
          document.getElementById("zipCode").value = a.zipCode || "";
          document.getElementById("country").value = a.country || "USA";
        }
        document.getElementById("promotions").checked = user.subscribeToPromotions || false;
        displayCards(user.paymentCards || []);
      } catch (err) {
        showAlert("Error loading profile data", "error");
      }
    }

    function displayCards(cards) {
      const list = document.getElementById("cardsList");
      list.innerHTML = "";
      cards.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("card-item");
        div.innerHTML = `
          <span>${c.cardType} â€¢â€¢â€¢â€¢ ${c.lastFourDigits} (Exp: ${c.expiryDate})</span>
          <button class="btn-danger" onclick="deleteCard('${c.id}')">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteCard(cardId) {
      if (!confirm("Remove this card?")) return;
      try {
        const res = await fetch(`${API_URL}/${userId}/payment-cards/${cardId}`, { method: "DELETE" });
        if (!res.ok) throw new Error();
        showAlert("Card removed successfully", "success");
        loadProfile();
      } catch {
        showAlert("Failed to remove card", "error");
      }
    }

    function addCardPrompt() {
      const cardNumber = prompt("Enter card number:");
      const expiry = prompt("Enter expiry (MM/YY):");
      const cvv = prompt("Enter CVV:");
      const cardType = prompt("Enter card type (VISA/MASTERCARD/AMEX):");
      const cardholder = prompt("Enter cardholder name:");
      addCard({ cardNumber, expiryDate: expiry, cvv, cardType, cardholderName: cardholder });
    }

    async function addCard(card) {
      try {
        const res = await fetch(`${API_URL}/${userId}/payment-cards`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(card)
        });
        if (!res.ok) throw new Error();
        showAlert("Card added successfully", "success");
        loadProfile();
      } catch {
        showAlert("Failed to add card", "error");
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async e => {
      e.preventDefault();
      const profile = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        phone: document.getElementById("phone").value,
        subscribeToPromotions: document.getElementById("promotions").checked,
        homeAddress: {
          street: document.getElementById("street").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value,
          zipCode: document.getElementById("zipCode").value,
          country: document.getElementById("country").value
        }
      };

      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword) {
        if (newPassword !== confirmPassword) return showAlert("Passwords do not match", "error");
        if (!currentPassword) return showAlert("Enter current password", "error");
        profile.newPassword = newPassword;
      }

      const url = `${API_URL}/${userId}/profile${currentPassword ? "?currentPassword=" + encodeURIComponent(currentPassword) : ""}`;
      try {
        const res = await fetch(url, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(profile)
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || "Failed to update profile");
        }
        showAlert("Profile updated successfully!", "success");
        loadProfile();
      } catch (err) {
        showAlert(err.message, "error");
      }
    });

    function showAlert(msg, type) {
      const box = document.getElementById("alertBox");
      box.textContent = msg;
      box.className = `alert alert-${type}`;
      box.style.display = "block";
      setTimeout(() => (box.style.display = "none"), 4000);
    }

    loadProfile();
  </script>
</body>
</html>
